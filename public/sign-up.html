<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta Information -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap" rel="stylesheet">
  
  <!-- Stylesheet Link -->
  <link rel="stylesheet" href="/assets/css/styles.css">
  
  <!-- Page Title -->
  <title>Home</title>
</head>
<body>

  <!-- Header Container -->
  <div id="header"></div>

  <!-- Main Content -->
  <main>
    
    <!-- Sign Up Form Section -->
    <h1>Sign Up</h1>
    <form id="signupForm" autocomplete="off">
      
      <!-- Name Input Field -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required autocomplete="nope">
      
      <!-- Email Input Field -->
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required autocomplete="nope">
      
      <!-- Password Input Field -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required autocomplete="nope">
      
      <!-- Sign Up Button -->
      <button type="submit">Sign Up</button>
    </form>
    
    <!-- Response Message Display -->
    <p id="responseMessage"></p>
  </main>

  <!-- Popup Container -->
  <div id="popup"></div>

  <!-- Footer Container -->
  <div id="footer"></div>
  
  <!-- JavaScript Link -->
  <script src="/assets/js/script.js"></script>
  
</body>
</html>
